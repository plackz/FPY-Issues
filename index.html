        <h1>FPY Issues Report</h1>

        <p>Issues with the FPY program?</p>

        <p>Please the issue that best describes the issue.</p>

        <p class="explainer" id="explainer">(as more issues are logged we will add more button choices)</p>

        <!-- select the issue
        TODO: make this go away and put this in the main.js -->
        <form id="selectIssuesForm">
            <select id="selectIssues">
                <option>--Choose--</option>
        </form>
       <!-- add if choose other then do something -->

        <script>
            var issues = ["FPY Reset", "Qty Error", "Other"];
            var select = document.getElementById("selectIssues");


            for ( i = 0; i < issues.length; i++) {
                var options = document.createElement('option');
                options.innerHTML = issues[i];
                options.value = issues[i];
                select.appendChild(options);
            } 
        </script>

            </select>

        <p>

        </p>

        <!-- add a submit choice button -->

        <input type="submit" value="Submit">
        
        <p class="explainer" id="explainer">(as more issues are logged we will add more choices)</p>

        <p>
            <br>
  
        </p>

       <!-- Reset the db and choose which one to reload - etc. handles
        TODO: make this go away and put this in the main.js -->
        <form id="selectDbForm">
            <select id="selectDb">
                <option>--FPY version--</option>
        </form>
       
        <script>
            var dbs = ["Assy", "Handles", "etc"];
            var selectDb = document.getElementById("selectDb");


            for ( i = 0; i < dbs.length; i++) {
                var optionsDb = document.createElement('option');
                optionsDb.innerHTML = dbs[i];
                optionsDb.value = dbs[i];
                selectDb.appendChild(optionsDb);
            } 
        </script>

            </select>

        <p>

        </p>
